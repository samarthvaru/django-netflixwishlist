{% extends "accounts/main.html" %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{ item }}" ?</p>
            <form method="POST" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}

                <a href="{% url 'userPage' %}" class="btn btn-warning">Cancel</a>
                <br>
                <input type="submit" name="confirm" class="btn btn-danger">
            </form>

        </div>
    </div>
</div>

{% endblock content %}
